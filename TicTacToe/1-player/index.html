<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Player TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="tictactoe1.js"></script>
</head>
<body>
<div>
    <h1 class="centerText">SINGLEPLAYER</h1>
</div>
<div id="game">
    <table class="center">
        <tr>
            <td><button class="butt" data-cell-index="0"></button></td>
            <td><button class="butt" data-cell-index="1"></button></td>
            <td><button class="butt" data-cell-index="2"></button></td>
        </tr>
        <tr>
            <td><button class="butt" data-cell-index="3"></button></td>
            <td><button class="butt" data-cell-index="4"></button></td>
            <td><button class="butt" data-cell-index="5"></button></td>
        </tr>
        <tr>
            <td><button class="butt" data-cell-index="6"></button></td>
            <td><button class="butt" data-cell-index="7"></button></td>
            <td><button class="butt" data-cell-index="8"></button></td>
        </tr>
    </table>
</div>
<div class="centerText">
    <p id="message"></p>
</div>
<div class="center centerText">
    <button onClick="window.location.reload();" class = "center button-19 button19mod" role="button">Refresh Page</button>
</div>
<div class = "center centerText">
    <a href="../index.html">
        <button class = "center button-19 button19mod" role="button">Main Menu</button>
    </a>
</div>
</body>
</html>
